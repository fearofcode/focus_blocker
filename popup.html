<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Focus Blocker</title>
</head>

<body>
    <div class="container">
        <h3>Blocked Domains</h3>
        <div class="input-group">
            <input type="text" id="domainInput" placeholder="e.g. reddit.com">
            <button id="addBtn">Block</button>
        </div>
        <ul id="domainList"></ul>
        <p class="hint">Blocking applies to subdomains (e.g., old.reddit.com).</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
